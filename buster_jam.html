    <script>
      let loadingtext = document.getElementById("loading-text");
      let doneparts = 0;
      function mergeFiles(fileParts) {
      return new Promise((resolve, reject) => {
          let buffers = [];

          function fetchPart(index) {
              if (index >= fileParts.length) {
                  let mergedBlob = new Blob(buffers);
                  let mergedFileUrl = URL.createObjectURL(mergedBlob);
                  resolve(mergedFileUrl);
                  return;
              }
              fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                  buffers.push(data);
                  doneparts = doneparts+1;
                  loadingtext.textContent = "LOADING... ("+doneparts+"/"+maxparts+")";
                  fetchPart(index + 1);
              }).catch(reject);
          }
          fetchPart(0);
      });
  }
// sixty seven
  let maxparts = 0;
  function getParts(file, start, end) {
      let parts = [];
      for (let i = start; i <= end; i++) {
          parts.push(file + ".part" + i);
      }
      maxparts = parts.length+maxparts;
      loadingtext.textContent = "LOADING... ("+doneparts+"/"+maxparts+")";
      return parts;
  }

          Promise.all([
            mergeFiles(getParts("game.unx", 1, 6)),
            mergeFiles(getParts("audiogroup1.dat", 1, 7)),
            mergeFiles(getParts("audiogroup2.dat", 1, 2)),
            mergeFiles(getParts("audiogroup3.dat", 1, 2)),
        ]).then(([gameunx, audiogroup1, audiogroup2, audiogroup3]) => {
      window.gameUnxUrl = gameunx;
      window.audiogroup2 = audiogroup1;
      window.audiogroup3 = audiogroup2;
      window.audiogroup4 = audiogroup3;

      const originalFetch = window.fetch;
      window.fetch = async function (input, init) {
        let urlString;

        if (input instanceof Request) {
          urlString = input.url;
        } else {
          urlString = String(input);
        }

        if (urlString.includes("game.unx")) {
          if (input instanceof Request) {
              input = new Request(window.gameUnxUrl, input);
          } else {
              input = window.gameUnxUrl;
          }
        } else if (urlString.includes("audiogroup1.dat")) {
          if (input instanceof Request) {
              input = new Request(window.audiogroup1, input);
          } else {
              input = window.audiogroup1;
          }
        } else if (urlString.includes("audiogroup2.dat")) {
          if (input instanceof Request) {
              input = new Request(window.audiogroup2, input);
          } else {
              input = window.audiogroup2;
          }
        } else if (urlString.includes("audiogroup3.dat")) {
          if (input instanceof Request) {
              input = new Request(window.audiogroup3, input);
          } else {
              input = window.audiogroup3;
          }
        }

        return originalFetch(input, init);
      };

      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (method, url, ...rest) {
          if (url.includes("game.unx")) {
              url = window.gameUnxUrl;
          } else if (url.includes("audiogroup1.dat")) {
              url = window.audiogroup1;
          } else if (url.includes("audiogroup2.dat")) {
              url = window.audiogroup2;
          } else if (url.includes("audiogroup3.dat")) {
              url = window.audiogroup3;
          }
          return originalOpen.call(this, method, url, ...rest);
      };

      let tickworkerreal = document.createElement("script");
      tickworkerreal.src = "realtickworker.js";
      tickworkerreal.type = "javascript/worker";
      tickworkerreal.id = "tick-worker";
      document.body.appendChild(tickworkerreal);

      let tickworker = document.createElement("script");
      tickworker.src = "tickworker.js";
      document.body.appendChild(tickworker);

      let index = document.createElement("script");
      index.src = "index.js";
      document.body.appendChild(index);

      let runner = document.createElement("script");
      runner.src = "runner.js";
      document.body.appendChild(runner);
      loadingtext.remove();
        });
    </script>

                                  watermark.appendChild(text);

                                  watermark.setAttribute('style', 
                                      'all: initial !important;' +
                                      'position: fixed !important;' +

                                      'border: 1px solid #c27c15 !important;' +

                              function addWatermark() {
                                  const existing = document.getElementById('noahs-watermark');
                                  if (!existing) {
                                      document.body.appendChild(createWatermark());
                                  }
                              }

                              function protectWatermark() {
                                  addWatermark();

                                  const observer = new MutationObserver(function(mutations) {
                                      mutations.forEach(function(mutation) {
                                          if (mutation.removedNodes) {
                                              Array.from(mutation.removedNodes).forEach(function(node) {
                                                  if (node.id === 'noahs-watermark' || 
                                                      (node.querySelector && node.querySelector('#noahs-watermark'))) {
                                                      setTimeout(addWatermark, 100);
                                                  }
                                              });
                                          }
                                      });
                                  });
                                  
                                  observer.observe(document.body, {
                                      childList: true,
                                      subtree: true
                                  });

                                  setInterval(addWatermark, 5000);
                              }

                              if (document.readyState === 'loading') {
                                  document.addEventListener('DOMContentLoaded', protectWatermark);
